stages:
  - lint

check-cargo-fmt:
  image: cimg/rust:1.69
  stage: lint
  script:
    - cargo fmt --check --all

check-cargo-clippy:
  image: cimg/rust:1.69
  stage: lint
  script:
    - cargo clippy

check-prettier:
  image: node:latest
  stage:
    - yarn --frozen-lockfile
    - yarn prettier --check .
