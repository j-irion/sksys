variables:
  RUST_MSRV: "1.69.0"
  TERRAFORM_MSTV: "1.4.6"

stages:
  - lint
  - build

check-cargo-fmt:
  image: cimg/rust:$RUST_MSRV
  stage: lint
  script:
    - cargo fmt --check --all

check-cargo-clippy:
  image: cimg/rust:$RUST_MSRV
  stage: lint
  script:
    - cargo clippy

check-prettier:
  image: node:latest
  stage: lint
  script:
    - yarn --frozen-lockfile
    - yarn prettier --check .

validate-terraform 1/2:
  image: terraform:$TERRAFORM_MSTV
  stage: lint
  script:
    - terraform -chdir=infra/dev init
    - terraform -chdir=infra/dev validate

validate-terraform 2/2:
  image: terraform:$TERRAFORM_MSTV
  stage: lint
  script:
    - terraform -chdir=infra/gitlab-runner init
    - terraform -chdir=infra/gitlab-runner validate
