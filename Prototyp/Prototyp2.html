<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <script src="script.js" defer></script>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #15c06a;">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Prototyp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="">hier könnte noch was hinkommen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">hier auch</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
     <div class="container">
      <br>

      <b class="font-monospace">Füllen Sie folgende Felder aus:</b>
    </div>
    <div class ="container">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid">
            <label for="floatingInputGrid">Stromverbrauch</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
              <option selected>Bitte Auswählen</option>
              <option value="1">kWh</option>
              <option value="2">MWh</option>
              <option value="3">GWh</option>
              <option value="3">TWh</option>
            </select>
            <label for="floatingSelectGrid">Einheit</label>
          </div>
        </div>
      </div>
      <br>
      <b class="font-monospace">Ursprung des Stroms</b>
      <br>
      <br>
      <div class="btn-group-horizontal" role="group" aria-label="horizontal radio toggle button group">
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
        <label class="btn " for="vbtn-radio1">Solar</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
        <label class="btn" for="vbtn-radio2">Wind</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
        <label class="btn " for="vbtn-radio3">Kohle</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
        <label class="btn " for="vbtn-radio4">Erdgas</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
        <label class="btn " for="vbtn-radio5">Öl</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio6" autocomplete="off">
        <label class="btn " for="vbtn-radio6">Wasserkraft</label>

      </div>
      <br>
      <div class ="container">
        <a class="btn btn-primary btn-lg" href="./Prototyp3.html" role="button">weiter</a>
      </div>

    </div>

    <br>

    
</body>
</html>
