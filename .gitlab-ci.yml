variables:
  RUST_MSRV: "1.69.0"
  CARGO_HOME: "$CI_PROJECT_DIR/.cache/cargo"
  SCCACHE_DIR: "$CI_PROJECT_DIR/.cache/sccache"

cache:
  paths:
    - .cache/cargo
    - .cache/sccache
    - target

stages:
  - format
  - lint
  - build
  - cleanup

format-cargo-fmt:
  image: cimg/rust:$RUST_MSRV
  stage: format
  script:
    - cargo fmt --check --all

format-prettier:
  image: node:latest
  stage: format
  script:
    - yarn --frozen-lockfile
    - yarn prettier --check .

check-aggregator:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/aggregator/**/*
        - .gitlab-ci.yml
  image: cimg/rust:$RUST_MSRV
  stage: lint
  script:
    - cargo install sccache --locked
    - env RUST_WRAPPER="$CARGO_HOME/bin/sccache" cargo clippy -p aggregator --locked

check-ingester:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/ingester/**/*
        - .gitlab-ci.yml
  image: cimg/rust:$RUST_MSRV
  stage: lint
  script:
    - cargo install sccache --locked
    - env RUST_WRAPPER="$CARGO_HOME/bin/sccache" cargo clippy -p ingestor --locked

validate-terraform 1/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/dev/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  script:
    - apk add terraform
    - terraform -chdir=infra/dev init
    - terraform -chdir=infra/dev validate

validate-terraform 2/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/gitlab-runner/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  script:
    - apk add terraform
    - terraform -chdir=infra/gitlab-runner init
    - terraform -chdir=infra/gitlab-runner validate

validate-terraform 3/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/gce-compute/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  script:
    - apk add terraform
    - terraform -chdir=infra/gitlab-runner init
    - terraform -chdir=infra/gitlab-runner validate

build-aggregator:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/aggregator/**/*
        - .gitlab-ci.yml
  image: cimg/rust:$RUST_MSRV
  stage: build
  script:
    - cargo install sccache --locked
    - env RUST_WRAPPER="$CARGO_HOME/bin/sccache" cargo build -p aggregator --locked

build-ingester:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/ingester/**/*
        - .gitlab-ci.yml
  image: cimg/rust:$RUST_MSRV
  stage: build
  script:
    - cargo install sccache --locked
    - env RUST_WRAPPER="$CARGO_HOME/bin/sccache" cargo build -p ingester --locked

clean:
  image: cimg/rust:$RUST_MSRV
  stage: cleanup
  script:
    - cargo clean
