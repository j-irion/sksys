variables:
  RUST_MSRV: "1.70.0"
  CARGO_HOME: "$CI_PROJECT_DIR/.cache/cargo"
  RUSTC_WRAPPER: "sccache"
  SCCACHE_DIR: "$CI_PROJECT_DIR/.cache/sccache"

cache:
  paths:
    - .cache/cargo
    - .cache/sccache
    - node_modules/

stages:
  - .pre
  - format
  - build
  - lint

update-cargo-cache:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/aggregator/**/*
        - backend/ingester/**/*
        - .gitlab-ci.yml
  image: rust:$RUST_MSRV-alpine
  stage: .pre
  script:
    - cargo update --dry-run

format-cargo-fmt:
  image: rust:$RUST_MSRV-alpine
  stage: format
  script:
    - rustup component add rustfmt
    - cargo fmt --check --all
  cache: []

format-prettier:
  image: node:latest
  stage: format
  script:
    - yarn --frozen-lockfile
    - yarn prettier --check .
  cache: []

build-aggregator:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/aggregator/**/*
        - .gitlab-ci.yml
  image: rust:$RUST_MSRV-alpine
  stage: build
  before_script:
    - apk add --no-cache sccache musl-dev openssl-dev
  script:
    - cargo build -p aggregator --locked
    - sccache --show-stats
    - du -hs .cache/ target/

build-ingester:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/ingester/**/*
        - .gitlab-ci.yml
  image: rust:$RUST_MSRV-alpine
  stage: build
  before_script:
    - apk add --no-cache sccache musl-dev openssl-dev
  script:
    - cargo build -p ingester --locked
    - sccache --show-stats
    - du -hs .cache/ target/

build-client-frontend:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - frontend/client/**/*
        - .gitlab-ci.yml
  image: node:latest
  stage: build
  script:
    - cd ./frontend/client
    - npm install
    - npm run build
    - du -hs node_modules/

check-aggregator:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/aggregator/**/*
        - .gitlab-ci.yml
  image: rust:$RUST_MSRV-alpine
  stage: lint
  before_script:
    - apk add --no-cache sccache musl-dev openssl-dev
  script:
    - rustup component add clippy
    - cargo clippy -p aggregator --locked
    - sccache --show-stats
    - du -hs .cache/ target/

check-ingester:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - backend/ingester/**/*
        - .gitlab-ci.yml
  image: rust:$RUST_MSRV-alpine
  stage: lint
  before_script:
    - apk add --no-cache sccache musl-dev openssl-dev
  script:
    - rustup component add clippy
    - cargo clippy -p ingester --locked
    - sccache --show-stats
    - du -hs .cache/ target/

validate-terraform 1/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/dev/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  before_script:
    - apk add --no-cache terraform
  script:
    - terraform -chdir=infra/dev init
    - terraform -chdir=infra/dev validate
  cache: []

validate-terraform 2/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/gitlab-runner/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  before_script:
    - apk add --no-cache terraform
  script:
    - terraform -chdir=infra/gitlab-runner init
    - terraform -chdir=infra/gitlab-runner validate
  cache: []

validate-terraform 3/3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      changes:
        - infra/gce-compute/**/*
        - .gitlab-ci.yml
  image: alpine
  stage: lint
  before_script:
    - apk add --no-cache terraform
  script:
    - terraform -chdir=infra/gce-compute init
    - terraform -chdir=infra/gce-compute validate
  cache: []
